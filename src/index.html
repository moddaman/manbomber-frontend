<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Manbomber -local</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta http-equiv="cleartype" content="on">
  <meta name="format-detection" content="telephone=no">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 87%;
      margin-right: .5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
      background: #eee;
    }
  </style>

</head>

<body>
  <div id="content"></div>

  <div class="chat">
    <h2>Chat</h2>
    <ul id="messages">
    </ul>
    <form id="chat-form" class="chat-form" name="chat-form" onsubmit="return onSubmitForm()">
      <input id="m" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>



</body>
